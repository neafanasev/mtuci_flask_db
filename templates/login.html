<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {% if req %}
        <p>
            {{ req }}
        </p>
        {% endif %}
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" required minlength="3" maxlength="20" pattern="^[A-Za-z0-9]+$">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" required minlength="3" maxlength="20">
        </p>
        <p>
            <input type="submit" value="login" name="login">
            <button><a href="../registration/">Registration</a></button>
        </p>

     </form>


</body>
</html>
